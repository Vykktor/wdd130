<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Basics Quiz</h1>
    </header>

    <main>
        <form> 
            <fieldset>
                <label for="q1">1. What does the HTML acronym stand for?</label>
                <input type="text" id="q1" name="q1" required> 
            </fieldset>

            <fieldset>
                <label for="q2">2. Briefly explain the purpose of CSS in web development.</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <label for="q3">3. Which of the following is an inline HTML element?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="div">div</option>
                    <option value="span">span</option>
                    <option value="p">p</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="q4">4. How many main heading levels ($\mathbf{<h1>}$ through $\mathbf{<h6>}$) are available in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </fieldset>

            <button type="submit">Submit Quiz</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Basic Quiz Form</p>
    </footer>
</body>
</html>
